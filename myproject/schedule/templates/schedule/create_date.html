<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create form</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.dates }}
        <button type="submit">作成</button>
    </form>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <a href="{% url 'schedule' %}">日程調整に回答する</a>
    <a href="{% url 'view_results' %}">集計を見る</a>

</body>
</html>
