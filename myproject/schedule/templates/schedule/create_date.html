<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create form</title>
</head>
<body>
    {% block content %}
      <h2>日程を作成</h2>
      <form method="post">
        {% csrf_token %}
        {{ formset.management_form }}
        {% for form in formset %}
          {{ form.as_p }}
        {% endfor %}
        <button type="submit">日程を作成</button>
      </form>
    {% endblock %}
</body>
</html>
